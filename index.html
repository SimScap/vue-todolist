<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>{{ title }}</h3>
                    <form @submit.prevent="addTodo">
                        <label for="newTodo">New Todo</label>
                        <input v-model="newTodo" type="text" name="newTodo" id="newTodo">
                        <button type="submit" name="button">Add Todo</button>
                    </form>
                    <ul>
                        <li v-for="element in todoData">
                            <input type="checkbox" v-model="todoData.done">
                            <span :class="{ done: todoData.done }">{{element.title}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>  
</body>
</html>
